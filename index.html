<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>HOME</title>
    <link rel="shortcut icon" href="src/images/logo.png" type="image/x-icon">
</head>

<body>
    <img class="background" src="./src/images/wallhaven-yqqvv7.jpg">

    <div class="content">

        <form onsubmit="return searchGoogle()">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquise no Google ou digite uma URL"
                    autocomplete="off">
            </div>
        </form>

        <div class="shortcuts">

            <div class="shortcut" onclick="window.open('https://www.youtube.com', '_blank')">
                <div class="shortcut-icon">
                    <img src="https://www.svgrepo.com/show/13671/youtube.svg">
                </div>
                <span>YouTube</span>
            </div>
            <div class="shortcut" onclick="window.open('https://music.youtube.com/', '_blank')">
                <div class="shortcut-icon">
                    <img src="src/images/youtube-music-song-multimedia-audio-svgrepo-com.svg">
                </div>
                <span>YouTube Music</span>
            </div>

            <div class="shortcut" onclick="window.open('https://github.com/user2510s', '_blank')">
                <div class="shortcut-icon">
                    <img src="src/images/github.png">
                </div>
                <span>GitHub</span>
            </div>

            <div class="shortcut" onclick="window.open('https://chat.openai.com', '_blank')">
                <div class="shortcut-icon">
                    <img src="src/images/chatgpt.png">
                </div>
                <span>ChatGPT</span>
            </div>

            <div class="shortcut" onclick="window.open('https://www.google.com', '_blank')">
                <div class="shortcut-icon">
                    <img src="src/images/google.png">
                </div>
                <span>Google</span>
            </div>
            <div class="shortcut" onclick="window.open('https://web.whatsapp.com/', '_blank')">
                <div class="shortcut-icon">
                    <img src="src/images/whatsapp.png">
                </div>
                <span>Whatsapp</span>
            </div>

        </div>

    </div>
    <div class="widgets-container">

        <div class="clock">
            <div class="clock-time" id="clockTime">00:00</div>
            <div class="clock-date" id="clockDate">Carregando...</div>
        </div>

        <div class="weather" id="weatherBox">
            <h3>Clima</h3>
            <div class="weather-info" id="weatherInfo">Carregando...</div>
        </div>

        <div class="todo-box">
            <h3>Minhas Tarefas</h3>

            <input type="text" id="todoInput" placeholder="Nova tarefa...">

            <div id="todoList"></div>
        </div>


    </div>
    <div class="autocomplete-box" id="autocompleteBox"></div>

    <div id="recentHistory" class="recent-history" id="recentHistory"></div>

    <div id="overlay" class="overlay">
        <div class="popup">
            <h2>Autenticação necessária</h2>
            <input type="password" id="passwordInput" placeholder="Digite a senha">
            <button id="passwordBtn">Entrar</button>
            <p id="passwordError" class="error"></p>
        </div>
    </div>



    <div id="liveIconsContainer"></div>



    <script src="src/scripts/tw.js"></script>
    <script src="src/scripts/script.js"></script>
    <script src="src/scripts/security.js"></script>

</body>

</html>
